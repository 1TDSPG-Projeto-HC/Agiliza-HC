<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Esqueci minha senha - Agiliza HC</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
    }

    .reset-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .reset-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .reset-container input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    .reset-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .reset-container button:hover {
      background-color: #0056b3;
    }

    .reset-container a {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
    }

    .reset-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Redefinir Senha</h2>
    <p>Informe seu e-mail e enviaremos instruções para redefinir sua senha.</p>
    <form id="reset-form">
      <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
      <button type="submit">Enviar instruções</button>
    </form>
    <a href="login.html">Voltar ao login</a>
  </div>

  <script>
    const form = document.getElementById('reset-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;

      // Aqui você poderia enviar o e-mail para o servidor
      alert(`Instruções de redefinição de senha foram enviadas para: ${email}`);
      form.reset();
    });
  </script>
</body>
</html>
