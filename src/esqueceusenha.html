<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agiliza HC - Esqueceu a Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        /* Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f0ff; /* Azul claro de fundo */
            color: #003366; /* Azul escuro principal para textos */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        a {
            color: #004080;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover,
        a:focus {
            color: #3399ff;
            outline: none;
        }

        /* Container Principal do Formulário */
        .password-recovery-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .password-recovery-container h2 {
            font-size: 2rem;
            color: #004080;
            margin-bottom: 1.5rem;
        }

        .password-recovery-container p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Formulário */
        .recovery-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #004080;
        }

        .form-group input[type="email"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input[type="email"]:focus {
            border-color: #3399ff;
            box-shadow: 0 0 0 3px rgba(51, 153, 255, 0.2);
            outline: none;
        }

        .submit-button {
            background-color: #007bff; /* Azul primário */
            color: white;
            padding: 0.9rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .back-to-login {
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        /* Rodapé */
        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 1rem 2rem;
            font-size: 0.9rem;
            margin-top: auto; /* Empurra o rodapé para baixo se o conteúdo for curto */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .home-icon {
            font-size: 2rem;
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .home-icon:hover {
            background-color: #3399ff;
        }

        /* Responsividade */
        @media (max-width: 500px) {
            .password-recovery-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .password-recovery-container h2 {
                font-size: 1.8rem;
            }

            .password-recovery-container p {
                font-size: 0.9rem;
            }

            .submit-button {
                font-size: 1rem;
                padding: 0.8rem 1.2rem;
            }
        }
